name: Update Sentences from Issues

on:
  issues:
    types: [opened, edited, labeled, unlabeled]
  workflow_dispatch:

jobs:
  update-sentences:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install @octokit/rest

      - name: Update sentences
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update-sentences.js

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [[ -n $(git status --porcelain data/sentences.json) ]]; then
            git add data/sentences.json
            git commit -m "chore: update sentences from issues [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
